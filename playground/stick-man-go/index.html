<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground</title>
    <link href="./index.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header">
        <span class="shadow-text">Go</span>
        <span aria-hidden="true" class="gradient-text">Go</span>
      </h1>
      <div class="container" data-delay="0">
        <custom-stamp></custom-stamp>
        <div class="container" data-delay="1">
          <custom-stamp></custom-stamp>
          <div class="container" data-delay="2">
            <custom-stamp></custom-stamp>
            <img
              alt="stick-boi"
              class="stick-boi"
              src="/assets/images/stick_boi.gif"
            />
          </div>
        </div>
      </div>
      <div class="conveyor"></div>
    </div>
  </body>
</html>
